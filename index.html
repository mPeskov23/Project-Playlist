<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <section class="d-none" id="app">
        <div id="list-songs"></div>
        <form id="form-submit" class="mt-4">
          <div class="mb-3">
            <label for="input-title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              name="Title"
              id="input-title"
              placeholder="Title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-artist" class="form-label">Artist</label>
            <input
              type="text"
              class="form-control"
              name="Artist"
              id="input-artist"
              placeholder="Artist"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-genre" class="form-label">Genre</label>
            <select class="form-control" name="Genre" id="input-genre" required>
              <option value="" selected disabled>Select Genre</option>
              <option value="Rock">Rock</option>
              <option value="Pop">Pop</option>
              <option value="Hip-hop">Hip-hop</option>
              <option value="Jazz">Jazz</option>
              <option value="Electronic">Electronic</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>

      <section class="d-none mt-5" id="form-login-div">
        <form id="form-login">
          <div class="mb-3">
            <input
              type="text"
              name="Login"
              id="input-login"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="Password"
              id="input-password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-secondary">Log In</button>
          </div>
          <div class="mb-3">
            <span
              class="text-info"
              id="not-registered"
              onclick="showRegisterForm()"
              >Not registered yet?</span
            >
          </div>
        </form>
      </section>

      <section class="d-none mt-5" id="form-reg-div">
        <form id="form-reg">
          <div class="mb-3">
            <input
              type="text"
              name="Login"
              id="input-login-reg"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="Password"
              id="input-password-reg"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="Password-Confirmation"
              id="input-password-confirmation"
              class="form-control"
              placeholder="Confirm your password"
              required
            />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-secondary">
              Register for free
            </button>
          </div>
        </form>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
