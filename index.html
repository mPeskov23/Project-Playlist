<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="d-none" id="app">
      <div id="list-songs"></div>
      <form id="form-submit">
        <div class="form-group">
            <label for="input-title">Title</label>
            <input type="text" class="form-control" name="Title" id="input-title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="input-artist">Artist</label>
            <input type="text" class="form-control" name="Artist" id="input-artist" placeholder="Artist" required>
        </div>
        <div class="form-group">
            <label for="input-genre">Genre</label>
            <input type="text" class="form-control" name="Genre" id="input-genre" placeholder="Genre" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </section>
    <section class="d-none" id="form-login-div">
      <form id="form-login">
        <div class="row">
          <input type="text" name="Login" id="input-login" placeholder="Username" required />
        </div>
        <div class="row">
          <input type="password" name="Password" id="input-password" placeholder="Password" required />
        </div>
        <div class="row"><button type="submit">Log In</button></div>
        <div class="row">
          <span class="text-info" id="not-registered">Not registered yet?</span>
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
